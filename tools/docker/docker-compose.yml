networks:
  muse:
    driver: bridge

services:
  postgres:
    image: postgres:16.4
    container_name: muse-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_DSN: ${POSTGRES_DSN}
    volumes:
      - /var/lib/postgresql/data
    ports:
      - ${POSTGRES_PORT}:5432
    networks:
      - muse
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    profiles:
      - dev
      - prod

  muse-server:
    image: "${MUSE_SERVER_IMAGE:-muse-server}"
#    platforms:
#      - "linux/amd64"
#      - "linux/arm64"
    container_name: muse-server
    ports:
      - ${SERVER_PORT}:8080
      - ${SERVER_DEBUG_PORT}:5005
    environment:
      - MUSE_JWT_SECRET_KEY
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
      - POSTGRES_DSN
    networks:
      - muse
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - dev
      - prod

  muse-client:
    image: "${MUSE_CLIENT_IMAGE:-muse-client}"
#    platforms:
#      - "linux/amd64"
#      - "linux/arm64"
    container_name: muse-client
    ports:
      - ${CLIENT_PORT}:80
    networks:
      - muse
    profiles:
      - dev
      - prod

  muse-client-dev:
    image: "${MUSE_CLIENT_DEV_IMAGE:-muse-client-dev}"
    container_name: muse-client-dev
    ports:
      - ${CLIENT_DEV_PORT}:3000
    volumes:
      - ./../../client:/muse-client-dev
      - ./node-modules:/muse-client-dev/node-modules
    networks:
      - muse
    profiles:
      - dev

