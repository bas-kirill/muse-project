openapi: "3.1.0"

info:
  description: List Favorite
  version: 1.0.0
  title: List Favorite
  contact:
    name: Kirill B
    email: baskirill.an@gmail.com
servers:
  - url: http://localhost:{port}/{basePath}
    description: Local server (uses local data)
    variables:
      port:
        default: "8080"
        enum:
          - "8080"
          - "8000"
      basePath:
        default: "api"

tags:
  - name: listFavorite
    description: List Favorite

paths:
  /favorite/list:
    post:
      description: List Favorite
      summary: List Favorite
      operationId: listFavorite
      tags:
        - listFavorite
      requestBody:
        content:
          application/json:
            schema:
              $ref: "./../common/InstrumentDetail.yml#/components/schemas/InstrumentDetail"
        required: true
      responses:
        "200":
          description: Instrument Details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListFavoriteResponseBody"
        "400":
          description: Client Error
          content:
            application/json:
              schema:
                $ref: "./../common/ClientError.yml#/components/schemas/ClientError"
        default:
          description: server error
          content:
            application/json:
              schema:
                $ref: "./../common/ServerError.yml#/components/schemas/ServerError"

components:
  schemas:
    ListFavoriteResponseBody:
      type: object
      properties:
        content:
          type: array
          items:
            type: "./../common/InstrumentDetail.yml#/components/schemas/InstrumentDetail"
