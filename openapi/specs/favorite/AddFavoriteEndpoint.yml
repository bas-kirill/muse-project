openapi: "3.1.0"

info:
  description: Add Favorite
  version: 1.0.0
  title: Add Favorite
  contact:
    name: Kirill B
    email: baskirill.an@gmail.com
servers:
  - url: http://localhost:{port}/{basePath}
    description: Local server (uses local data)
    variables:
      port:
        default: "8080"
        enum:
          - "8080"
          - "8000"
      basePath:
        default: "api"

tags:
  - name: addFavorite
    description: Add Favorite

paths:
  /favorite/add:
    post:
      description: Add Favorite
      summary: Add Favorite
      operationId: addFavorite
      tags:
        - addFavorite
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AddFavoriteRequestBody"
        required: true
      responses:
        "200":
          description: Instrument Details
          content:
            application/json:
              schema:
                type: object
        "400":
          description: Client Error
          content:
            application/json:
              schema:
                $ref: "./../common/ClientError.yml#/components/schemas/ClientError"
        default:
          description: server error
          content:
            application/json:
              schema:
                $ref: "./../common/ServerError.yml#/components/schemas/ServerError"

components:
  schemas:
    AddFavoriteRequestBody:
      type: object
      required: [instrument_id]
      properties:
        instrument_id:
          type: number
          format: int64
