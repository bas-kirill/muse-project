openapi: "3.0.0"  # openApiGenerate gradle task do not support officially 3.1.0 openapi version

info:
  description: Get Instruments Request Body
  version: 1.0.0
  title: Get Instruments Request Body
  contact:
    name: Kirill B
    email: baskirill.an@gmail.com

paths: {}

components:
  schemas:
    GetInstrumentCriteriaRequestBody:
      type: object
      properties:
        instrument_name:
          type: string
          example: "Fender Stratocasto"
        instrument_types:
          type: array
          items:
            type: string
            example: "KEYBOARD"
        manufacturer_names:
          type: array
          items:
            type: string
            example: "Yamaha"
        manufacture_date_from:
          type: string
          format: date
          example: "1998-01-01"
        manufacture_date_to:
          type: string
          format: date
          example: "1998-01-01"
        release_date_from:
          type: string
          format: date
          example: "1998-01-01"
        release_date_to:
          type: string
          format: date
          example: "1998-01-01"
        countries:
          type: array
          items:
            type: string
            example: "CYPRUS"
        materials:
          type: array
          items:
            type: string
            example: "WOOD"
        instrument_ids:
          type: array
          items:
            type: string
            example: "1"
