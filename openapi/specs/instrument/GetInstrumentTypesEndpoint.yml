openapi: "3.0.0"

info:
  description: Get Instrument Types
  version: 1.0.0
  title: Get Instrument Types
  contact:
    name: Kirill B.
    url: kiryuxa.com
    email: baskirill.an@gmail.com
servers:
  - url: http://localhost:{port}/{basePath}
    description: Local server (uses local data)
    variables:
      port:
        default: "8080"
        enum:
          - "8080"
          - "8000"
      basePath:
        default: "api"

tags:
  - name: instrument
    description: Everything about instrument

paths:
  /instrument/types:
    get:
      description: Get Instrument Types
      summary: Get Instrument Types
      operationId: getInstrumentTypes
      tags:
        - instrument
      responses:
        "200":
          description: Instrument Types
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetInstrumentTypesResponse"
        "400":
          description: Client Error
          content:
            application/json:
              schema:
                $ref: "./../common/ClientError.yml#/components/schemas/ClientError"
        default:
          description: Server Error
          content:
            application/json:
              schema:
                $ref: "./../common/ServerError.yml#/components/schemas/ServerError"

components:
  schemas:
    GetInstrumentTypesResponse:
      type: object
      properties:
        content:
          type: array
          items:
            type: string
