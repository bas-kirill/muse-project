openapi: "3.0.0"

info:
  description: Get Instruments by Criteria Paginated
  version: 1.0.0
  title: Get Instruments by Criteria Paginated
  contact:
    name: Kirill B.
    url: kiryuxa.com
    email: baskirill.an@gmail.com
servers:
  - url: http://localhost:{port}/{basePath}
    description: Local server (uses local data)
    variables:
      port:
        default: "8080"
        enum:
          - "8080"
          - "8000"
      basePath:
        default: "api"

tags:
  - name: instrument
    description: Everything about instrument

paths:
  /instruments/paginated:
    post:
      description: Get Instruments by Criteria
      summary: Get Instruments by Criteria
      operationId: getInstrumentsByCriteriaPaginated
      tags:
        - instrument
      parameters:
        - name: page_size
          in: query
          description: Page Size
          required: true
          schema:
            type: integer
            format: int32
        - name: page_number
          in: query
          description: Page Number (1-based enumeration)
          required: true
          schema:
            type: integer
            format: int32
      requestBody:
        content:
          application/json:
            schema:
              $ref: "./components/GetInstrumentByCriteriaRequestBody.yml#/components/schemas/GetInstrumentCriteriaRequestBody"
        required: true
      responses:
        "200":
          description: Instrument Details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetInstrumentByCriteriaPageResponse"
        "400":
          description: Client Error
          content:
            application/json:
              schema:
                $ref: "./../common/ClientError.yml#/components/schemas/ClientError"
        default:
          description: server error
          content:
            application/json:
              schema:
                $ref: "./../common/ServerError.yml#/components/schemas/ServerError"

components:
  schemas:
    GetInstrumentByCriteriaPageResponse:
      type: object
      required: [ content_size, contentSize, page_size, page_number, total_elements, total_pages ]
      properties:
        content:
          type: array
          items:
            $ref: './components/InstrumentDetail.yml#/components/schemas/InstrumentDetail'
        content_size:
          type: integer
          format: int32
          description: The number of items in the content.
        page_size:
          type: integer
          format: int32
          description: The number of items per page.
        page_number:
          type: integer
          format: int32
          description: The current page number (0-based index).
        total_elements:
          type: integer
          format: int32
          description: The total number of elements across all pages.
        total_pages:
          type: integer
          format: int32
          description: The total number of pages.
