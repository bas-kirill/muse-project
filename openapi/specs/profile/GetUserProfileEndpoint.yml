openapi: "3.0.0"  # openApiGenerate gradle task do not support officially 3.1.0 openapi version

info:
  description: Get Profile
  version: 1.0.0
  title: Get Profile
  contact:
    name: Kirill B
    email: baskirill.an@gmail.com
servers:
  - url: http://localhost:{port}/{basePath}
    description: Local server (uses local data)
    variables:
      port:
        default: "8080"
        enum:
          - "8080"
          - "8000"

tags:
  - name: getUserProfile
    description: Get User Profile

paths:
  /api/profile:
    get:
      description: Get User Profile
      summary: Get Profile Info
      operationId: getProfile
      tags:
        - getUserProfile
      responses:
        "200":
          description: Profile Details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProfileDetails"
        default:
          description: server error
          content:
            application/json:
              schema:
                $ref: "./../common/ServerError.yml#/components/schemas/ServerError"

components:
  schemas:
    ProfileDetails:
      type: object
      required: [username, role, full_name]
      properties:
        username:
          type: string
        role:
          type: string
        full_name:
          type: string
