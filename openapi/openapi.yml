      - getInstrumentsByCriteria
  - name: Get Instruments by Criteria Paginated
    tags:
      - getInstrumentsByCriteriaPaginated
  - name: Basic Login
    tags:
      - basicLogin
  - name: Get Manufacturers
    tags:
      - getManufacturers
  - name: Get Profile
