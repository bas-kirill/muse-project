components:
  schemas:
    BasicMaterial:
      type: object
      required:
        - basic_material
      properties:
        basic_material:
          type: string
          example: WOOD
    ClientError:
      type: object
      required:
        - message
      properties:
        message:
          type: string
          description: Error description
      example:
        message: Client Error
    Country:
      type: object
      required:
        - country
      properties:
        country:
          type: string
          example: CYPRUS
    InstrumentDetail:
      type: object
      required:
        - instrument_id
        - instrument_name
        - instrument_type
        - manufacturer_name
        - manufacturer_date
        - release_date
        - country
        - basic_materials
      properties:
        instrument_id:
          $ref: '#/components/schemas/InstrumentId'
        instrument_name:
          $ref: '#/components/schemas/InstrumentName'
        instrument_type:
          $ref: '#/components/schemas/InstrumentType'
        manufacturer_name:
          $ref: '#/components/schemas/ManufacturerName'
        manufacturer_date:
          $ref: '#/components/schemas/ManufactureDate'
        release_date:
          $ref: '#/components/schemas/ReleaseDate'
        country:
          $ref: '#/components/schemas/Country'
        basic_materials:
          type: array
          items:
            $ref: '#/components/schemas/BasicMaterial'
    InstrumentId:
      type: object
      required:
        - instrument_id
      properties:
        instrument_id:
          type: integer
          format: int64
          example: 1
    InstrumentName:
      type: object
      required:
        - instrument_name
      properties:
        instrument_name:
          type: string
          example: Fender Stratocaster
    InstrumentType:
      type: object
      required:
        - instrument_type
      properties:
        instrument_type:
          type: string
          example: STRINGED
    ManufacturerName:
      type: object
      required:
        - manufacturer_name
      properties:
        manufacturer_name:
          type: string
          example: STRINGED
    ManufactureDate:
      type: object
      required:
        - manufacture_date
      properties:
        manufacture_date:
          type: string
          format: date
          example: '1998-01-01'
    ReleaseDate:
      type: object
      required:
        - release_date
      properties:
        release_date:
          type: string
          format: date
          example: '1998-01-01'
    ServerError:
      type: object
      required:
        - message
      properties:
        message:
          type: string
          description: A description of the error.
      example:
        message: Internal Server Error. Please try again later.
    GetCountriesResponse:
      type: object
      required:
        - content
      properties:
        content:
          type: array
          items:
            $ref: '#/components/schemas/Country'
    AddFavoriteRequestBody:
      type: object
      required:
        - instrument_id
      properties:
        instrument_id:
          $ref: '#/components/schemas/InstrumentId'
    ListFavoriteResponseBody:
      type: object
      required:
        - content
      properties:
        content:
          type: array
          items:
            $ref: '#/components/schemas/InstrumentDetail'
    CreateInstrumentRequestBody:
      type: object
      required:
        - instrument_name
        - instrument_type
        - manufacturer_name
        - manufacturer_date
        - release_date
        - country
        - materials
      properties:
        instrument_name:
          $ref: '#/components/schemas/InstrumentName'
        instrument_type:
          $ref: '#/components/schemas/InstrumentType'
        manufacturer_name:
          $ref: '#/components/schemas/ManufacturerName'
        manufacturer_date:
          $ref: '#/components/schemas/ManufactureDate'
        release_date:
          $ref: '#/components/schemas/ReleaseDate'
        country:
          $ref: '#/components/schemas/Country'
        materials:
          type: array
          items:
            $ref: '#/components/schemas/BasicMaterial'
    EditInstrumentRequestBody:
      type: object
      required:
        - instrument_name
        - instrument_type
        - manufacturer_name
        - manufacturer_date
        - release_date
        - country
        - materials
      properties:
        instrument_id:
          $ref: '#/components/schemas/InstrumentId'
        instrument_name:
          $ref: '#/components/schemas/InstrumentName'
        instrument_type:
          $ref: '#/components/schemas/InstrumentType'
        manufacturer_name:
          $ref: '#/components/schemas/ManufacturerName'
        manufacturer_date:
          $ref: '#/components/schemas/ManufactureDate'
        release_date:
          $ref: '#/components/schemas/ReleaseDate'
        country:
          $ref: '#/components/schemas/Country'
        materials:
          type: array
          items:
            $ref: '#/components/schemas/BasicMaterial'
    GetInstrumentBasicMaterialsResponse:
      type: object
      required:
        - content
      properties:
        content:
          type: array
          items:
            $ref: '#/components/schemas/BasicMaterial'
    GetInstrumentTypesResponse:
      type: object
      required:
        - content
      properties:
        content:
          type: array
          items:
            $ref: '#/components/schemas/InstrumentType'
    GetInstrumentsByCriteriaResponse:
      type: object
      required:
        - content
      properties:
        content:
          type: array
          items:
            $ref: '#/components/schemas/InstrumentDetail'
    GetInstrumentsByCriteriaRequestBody:
      type: object
      properties:
        instrument_name:
          nullable: true
          allOf:
            - $ref: '#/components/schemas/InstrumentName'
        instrument_types:
          nullable: true
          type: array
          items:
            $ref: '#/components/schemas/InstrumentType'
        manufacturer_names:
          nullable: true
          type: array
          items:
            $ref: '#/components/schemas/ManufacturerName'
        manufacture_date_from:
          nullable: true
          allOf:
            - $ref: '#/components/schemas/ManufactureDate'
        manufacture_date_to:
          nullable: true
          allOf:
            - $ref: '#/components/schemas/ManufactureDate'
        release_date_from:
          nullable: true
          allOf:
            - $ref: '#/components/schemas/ReleaseDate'
        release_date_to:
          nullable: true
          allOf:
            - $ref: '#/components/schemas/ReleaseDate'
        countries:
          nullable: true
          type: array
          items:
            $ref: '#/components/schemas/Country'
        materials:
          nullable: true
          type: array
          items:
            $ref: '#/components/schemas/BasicMaterial'
        instrument_ids:
          nullable: true
          type: array
          items:
            $ref: '#/components/schemas/InstrumentId'
    GetInstrumentByCriteriaPageResponse:
      type: object
      required:
        - content
        - content_size
        - page_size
        - page_number
        - total_elements
        - total_pages
      properties:
        content:
          type: array
          items:
            $ref: '#/components/schemas/InstrumentDetail'
        content_size:
          type: integer
          format: int32
          description: The number of items in the content.
        page_size:
          type: integer
          format: int32
          description: The number of items per page.
        page_number:
          type: integer
          format: int32
          description: The current page number (0-based index).
        total_elements:
          type: integer
          format: int32
          description: The total number of elements across all pages.
        total_pages:
          type: integer
          format: int32
          description: The total number of pages.
    UsernameAndPasswordRequestBody:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
        password:
          type: string
    JwtResponse:
      type: object
      required:
        - jwt
      properties:
        jwt:
          type: string
    Manufacturer:
      type: object
      required:
        - manufacturer
      properties:
        manufacturer:
          type: string
    GetManufacturersResponse:
      type: object
      required:
        - content
      properties:
        content:
          type: array
          items:
            $ref: '#/components/schemas/Manufacturer'
    ProfileDetails:
      type: object
      required:
        - username
        - role
        - full_name
      properties:
        username:
          type: string
        role:
          type: string
        full_name:
          type: string
    RegistrationRequest:
      type: object
      required:
        - full_name
        - login
        - password
      properties:
        full_name:
          type: string
        login:
          type: string
        password:
          type: string
