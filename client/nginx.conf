server {
    listen 80;

    server_name _;

    location / {
        root /usr/share/nginx/html;
        try_files $uri /index.html;
    }


#     location /config.js {
#         default_type "application/javascript";
#         return 200 '
#             ${API_BASE_URL}
#         ';
#     }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
